# Netlify Configuration for PetConnect
# This file configures Netlify to deploy Next.js 15 with Prisma and Supabase

[build]
  command = "npm run build"
  publish = ".next"

[build.environment]
  NODE_VERSION = "20"
  NPM_FLAGS = "--legacy-peer-deps"

# Essential Next.js plugin for proper routing and serverless functions
[[plugins]]
  package = "@netlify/plugin-nextjs"

# Redirects for Next.js App Router
# The plugin handles most routing, but we include this for fallback
[[redirects]]
  from = "/*"
  to = "/.netlify/functions/next"
  status = 200

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"

# Cache static assets
[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Environment variables should be set in Netlify Dashboard:
# - DATABASE_URL (Supabase connection string)
# - AUTH_SECRET (NextAuth secret)
# - NEXT_PUBLIC_SITE_URL (your Netlify site URL)
# Optional:
# - RESEND_API_KEY (for contact form emails)
# - CONTACT_FROM_EMAIL
# - CONTACT_TO_EMAIL

